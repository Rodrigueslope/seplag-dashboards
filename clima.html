<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Condições Climáticas - SEPLAG-CE</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 50px;
            margin-right: 15px;
        }
        .header-left h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .update-info {
            font-size: 12px;
            color: #666;
        }
        .dashboard-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .dashboard-col {
            width: 48%;
            margin-bottom: 20px;
        }
        .dashboard-col:nth-child(odd) {
            margin-right: 4%;
        }
        .dashboard-box {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            height: 100%;
        }
        .dashboard-box h3 {
            margin-top: 0;
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
        }
        .conditions-box {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .conditions-box .condition {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .conditions-box .uv-index {
            font-size: 18px;
        }
        .high-uv {
            color: red;
        }
        .medium-uv {
            color: orange;
        }
        .low-uv {
            color: green;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .dashboard-col {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://www.seplag.ce.gov.br/wp-content/uploads/sites/14/2019/01/seplag-1.png" alt="SEPLAG-CE Logo">
            <h1>Condições Climáticas</h1>
        </div>
        <div class="update-info">
            Atualizado em: <span id="update-date"></span>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-row">
            <div class="dashboard-col">
                <div class="dashboard-box">
                    <h3>Temperatura Atual</h3>
                    <div id="temperatura-gauge"></div>
                </div>
            </div>
            <div class="dashboard-col">
                <div class="dashboard-box">
                    <h3>Umidade Relativa</h3>
                    <div id="umidade-gauge"></div>
                </div>
            </div>
        </div>

        <div class="dashboard-row">
            <div class="dashboard-col" style="width: 100%; margin-right: 0;">
                <div class="dashboard-box">
                    <h3>Condições Atuais</h3>
                    <div class="conditions-box">
                        <div class="condition">Parcialmente Nublado</div>
                        <div class="uv-index high-uv">Índice UV: 8</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-row">
            <div class="dashboard-col" style="width: 100%; margin-right: 0;">
                <div class="dashboard-box">
                    <h3>Previsão para os Próximos Dias</h3>
                    <div id="previsao-chart"></div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">Voltar para Dashboards</a>
        </div>

        <div class="footer">
            <p>Este dashboard foi desenvolvido para o tour virtual Matterport da SEPLAG-CE.</p>
        </div>
    </div>

    <script>
        // Atualizar a data de atualização
        document.getElementById('update-date').textContent = new Date().toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // Dados simulados
        const temperatura = 29;
        const umidade = 65;
        
        // Criar gráfico de temperatura
        const temperaturaGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: temperatura,
            title: { text: "Temperatura (°C)" },
            gauge: {
                axis: { range: [0, 40], tickwidth: 1 },
                bar: { color: "orange" },
                steps: [
                    { range: [0, 15], color: "lightblue" },
                    { range: [15, 25], color: "lightgreen" },
                    { range: [25, 35], color: "lightyellow" },
                    { range: [35, 40], color: "lightcoral" }
                ],
                threshold: {
                    line: { color: "red", width: 4 },
                    thickness: 0.75,
                    value: 35
                }
            }
        };

        Plotly.newPlot('temperatura-gauge', [temperaturaGauge], {
            margin: { t: 50, b: 20, l: 20, r: 20 },
            height: 250
        });

        // Criar gráfico de umidade
        const umidadeGauge = {
            type: "indicator",
            mode: "gauge+number",
            value: umidade,
            title: { text: "Umidade (%)" },
            gauge: {
                axis: { range: [0, 100], tickwidth: 1 },
                bar: { color: "blue" },
                steps: [
                    { range: [0, 30], color: "lightyellow" },
                    { range: [30, 70], color: "lightblue" },
                    { range: [70, 100], color: "royalblue" }
                ],
                threshold: {
                    line: { color: "navy", width: 4 },
                    thickness: 0.75,
                    value: 85
                }
            }
        };

        Plotly.newPlot('umidade-gauge', [umidadeGauge], {
            margin: { t: 50, b: 20, l: 20, r: 20 },
            height: 250
        });

        // Dados para previsão
        const dias = ['Hoje', 'Amanhã', 'Depois'];
        const tempMax = [31, 30, 32];
        const tempMin = [24, 23, 25];
        const probChuva = [10, 30, 60];

        // Criar gráfico de previsão
        const previsaoData = [
            {
                x: dias,
                y: tempMax,
                type: 'bar',
                name: 'Temp. Máxima',
                marker: {
                    color: 'orange'
                },
                text: tempMax,
                textposition: 'outside'
            },
            {
                x: dias,
                y: tempMin,
                type: 'bar',
                name: 'Temp. Mínima',
                marker: {
                    color: 'lightblue'
                },
                text: tempMin,
                textposition: 'outside'
            },
            {
                x: dias,
                y: probChuva,
                type: 'scatter',
                mode: 'lines+markers+text',
                name: 'Prob. Chuva (%)',
                yaxis: 'y2',
                marker: {
                    color: 'blue',
                    size: 10
                },
                line: {
                    color: 'blue',
                    width: 2,
                    dash: 'dot'
                },
                text: probChuva,
                textposition: 'top center'
            }
        ];

        const previsaoLayout = {
            barmode: 'group',
            yaxis: {
                title: 'Temperatura (°C)'
            },
            yaxis2: {
                title: 'Probabilidade de Chuva (%)',
                overlaying: 'y',
                side: 'right',
                range: [0, 100]
            },
            legend: {
                orientation: 'h',
                y: 1.1
            },
            margin: { t: 20, b: 40, l: 50, r: 50 },
            height: 300
        };

        Plotly.newPlot('previsao-chart', previsaoData, previsaoLayout);
    </script>
</body>
</html>
