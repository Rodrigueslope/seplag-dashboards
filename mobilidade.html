<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Mobilidade Urbana - SEPLAG-CE</title>

    <!-- HERE Maps API -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 30px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 50px;
            margin-right: 15px;
        }
        .header-left h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .update-info {
            font-size: 12px;
            color: #666;
        }
        .dashboard-box {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        #map {
            width: 100%;
            height: 500px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #cc6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="RBIM.png" alt="RBIM Logo">
            <h1>Mobilidade Urbana</h1>
        </div>
        <div class="update-info">
            Atualizado em: <span id="update-date"></span>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-box">
            <h3 style="text-align:center; color:#cc6600;">Trânsito Atual na Região da SEPLAG-CE</h3>
            <div id="map"></div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-button">Voltar para Dashboards</a>
        </div>

        <div class="footer">
            <p>Este dashboard foi desenvolvido para o tour virtual Matterport da SEPLAG-CE.</p>
        </div>
    </div>

    <script>
        // Atualizar a data
        document.getElementById('update-date').textContent = new Date().toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        // Inicializar o mapa HERE
        const platform = new H.service.Platform({
            apikey: 'kEhxcp7sQl0hf7PuQv9cZGPrY4IKA2Fm5OL9IecKhA'
        });

        const defaultLayers = platform.createDefaultLayers();

        const map = new H.Map(
            document.getElementById('map'),
            defaultLayers.vector.normal.map,
            {
                zoom: 15,
                center: { lat: -3.773734, lng: -38.523300 } // Localização aproximada SEPLAG-CE Fortaleza
            }
        );

        // Habilitar comportamentos padrão
        const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
        const ui = H.ui.UI.createDefault(map, defaultLayers);

        // Adicionar camada de trânsito
        const trafficLayer = platform.getMapTileService({type: 'traffic'}).createTileLayer(
            'flow',
            'normal.day',
            256,
            'png8'
        );
        map.addLayer(trafficLayer);

    </script>
</body>
</html>
