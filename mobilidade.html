<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Mobilidade Urbana - SEPLAG-CE</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .header img {
      height: 50px;
      margin-right: 15px;
    }
    .header h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #cc6600;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #cc6600;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>

  <!-- Scripts da API HERE -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>

  <!-- Estilo para o UI -->
  <link rel="stylesheet" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
</head>

<body>
  <div class="header">
    <img src="RBIM.png" alt="SEPLAG-CE Logo">
    <h1>Mobilidade Urbana</h1>
  </div>

  <div class="container">
    <div class="section-title">Trânsito Atual na Região da SEPLAG-CE</div>
    <div id="map"></div>

    <div class="footer">
      <a href="index.html" class="back-button">Voltar para Dashboards</a>
      <p>Este dashboard foi desenvolvido para o tour virtual da SEPLAG-CE.</p>
    </div>
  </div>

  <script>
    // API Credentials
    var platform = new H.service.Platform({
      apikey: 'kEhxcp7sQl0hf7PuQv9cZGPrY4IKA2FmF5OL9IecKhA'
    });

    // Inicializar mapa
    var defaultLayers = platform.createDefaultLayers();
    var map = new H.Map(document.getElementById('map'),
      defaultLayers.vector.normal.map,{
        zoom: 15,
        center: { lat: -3.741418, lng: -38.526998 } // Coordenadas SEPLAG Fortaleza
      });

    // Habilitar UI (botões zoom etc.)
    var ui = H.ui.UI.createDefault(map, defaultLayers);

    // Habilitar eventos (gestos mouse/touch)
    var mapEvents = new H.mapevents.MapEvents(map);
    var behavior = new H.mapevents.Behavior(mapEvents);

    // Adicionar camada de trânsito (real-time)
    var trafficLayer = platform.getMapTileService({ type: 'traffic' })
      .createTileLayer('flow', 'normal.day');

    map.addLayer(trafficLayer);

    // Atualizar trânsito a cada 60 segundos
    setInterval(() => {
      trafficLayer.refresh();
    }, 60000);

  </script>
</body>
</html>
