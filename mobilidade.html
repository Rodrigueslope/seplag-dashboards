<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Mobilidade Urbana - SEPLAG-CE</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      margin-bottom: 30px;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .header-left img {
      height: 50px;
      margin-right: 15px;
    }
    .header-left h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .update-info {
      font-size: 12px;
      color: #666;
    }
    .dashboard-box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    h3 {
      text-align: center;
      color: #cc6600;
      margin-bottom: 20px;
    }
    #mapa-fluxo {
      height: 450px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #cc6600;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="header-left">
      <img src="RBIM.png" alt="SEPLAG-CE Logo">
      <h1>Mobilidade Urbana</h1>
    </div>
    <div class="update-info">
      Atualizado em: <span id="update-date"></span>
    </div>
  </div>

  <div class="container">
    <div class="dashboard-box">
      <h3>Mapa de Fluxo de Trânsito - Região da SEPLAG-CE</h3>
      <div id="mapa-fluxo"></div>
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="back-button">Voltar para Dashboards</a>
    </div>

    <div class="footer">
      <p>Este dashboard foi desenvolvido para o tour virtual Matterport da SEPLAG-CE.</p>
    </div>
  </div>

  <script>
    // Atualizar data e hora
    document.getElementById('update-date').textContent = new Date().toLocaleString('pt-BR', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit'
    });

    // Gerar dados simulados para mapa de fluxo
    const size = 50;
    const x = Array.from({length: size}, (_, i) => i);
    const y = Array.from({length: size}, (_, i) => i);
    const z = [];

    for (let i = 0; i < size; i++) {
      const row = [];
      for (let j = 0; j < size; j++) {
        const distFromCenter = Math.sqrt(Math.pow((i - size/2), 2) + Math.pow((j - size/2), 2));
        const value = Math.exp(-distFromCenter / 10) + Math.random() * 0.15; // Pequeno ruído para deixar mais bonito
        row.push(value);
      }
      z.push(row);
    }

    // Criar o mapa de calor (heatmap)
    const mapaFluxoData = [{
      z: z,
      type: 'heatmap',
      colorscale: [
        [0, 'rgb(0, 200, 0)'],
        [0.5, 'rgb(255, 255, 0)'],
        [1, 'rgb(255, 0, 0)']
      ],
      showscale: true,
      colorbar: {
        title: 'Fluxo',
        titleside: 'right'
      }
    }];

    const mapaFluxoLayout = {
      margin: { t: 30, b: 30, l: 30, r: 30 },
      xaxis: { showticklabels: false },
      yaxis: { showticklabels: false },
      annotations: [{
        x: size/2,
        y: size/2,
        text: 'SEPLAG-CE',
        showarrow: true,
        arrowhead: 2,
        arrowsize: 1,
        arrowwidth: 2,
        arrowcolor: '#000',
        font: { color: '#000', size: 12 },
        bgcolor: '#fff',
        opacity: 0.8
      }],
      height: 450
    };

    Plotly.newPlot('mapa-fluxo', mapaFluxoData, mapaFluxoLayout);
  </script>

</body>
</html>
