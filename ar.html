<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualidade do Ar - RBIM</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .header-left img {
      height: 50px;
      margin-right: 15px;
    }
    .header-left h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .update-info {
      font-size: 12px;
      color: #666;
    }
    .dashboard-row {
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
      justify-content: center;
    }
    .dashboard-box {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 45%;
      text-align: center;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }
    .status-box {
      background-color: #fff;
      margin-top: 30px;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .legend-item {
      width: 100px;
      height: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
      border-radius: 4px;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="https://www.seplag.ce.gov.br/wp-content/uploads/sites/14/2019/01/seplag-1.png" alt="RBIM Logo">
      <h1>Qualidade do Ar</h1>
    </div>
    <div class="update-info">
      Atualizado em: <span id="update-date"></span>
    </div>
  </div>

  <div class="container">
    <div class="dashboard-row">
      <div class="dashboard-box">
        <h2 style="color: green;">√çndice Atual de Qualidade do Ar (AQI)</h2>
        <div id="aqi-gauge"></div>
      </div>
      <div class="dashboard-box">
        <h2 style="color: green;">Concentra√ß√£o Atual de PM2.5 (¬µg/m¬≥)</h2>
        <div id="pm25-gauge"></div>
      </div>
    </div>

    <div class="status-box">
      <h2>Status Atual da Qualidade do Ar</h2>
      <div id="aqi-status" style="font-size: 20px; font-weight: bold; margin-top: 15px;"></div>

      <div class="legend">
        <div class="legend-item" style="background-color: #00e400;">Bom</div>
        <div class="legend-item" style="background-color: #ffff00; color: black;">Moderado</div>
        <div class="legend-item" style="background-color: #ff7e00;">Ruim</div>
        <div class="legend-item" style="background-color: #ff0000;">Muito Ruim</div>
        <div class="legend-item" style="background-color: #8f3f97;">Perigoso</div>
      </div>
    </div>

    <div class="footer">
      <p>Dashboard RBIM para visualiza√ß√£o em tempo real - Powered by OpenWeatherMap API</p>
    </div>
  </div>

<script>
const LAT = -3.71722;   // Latitude de Fortaleza
const LON = -38.5433;   // Longitude de Fortaleza
const API_KEY = 'SUA_API_KEY_AQUI'; // <<< Substitua pela sua API Key do OpenWeather

function updateGauges(aqi, pm25) {
  Plotly.newPlot('aqi-gauge', [{
    type: "indicator",
    mode: "gauge+number",
    value: aqi,
    title: { text: "AQI Agora" },
    gauge: {
      axis: { range: [0, 300] },
      steps: [
        { range: [0, 50], color: "#00e400" },
        { range: [51, 100], color: "#ffff00" },
        { range: [101, 150], color: "#ff7e00" },
        { range: [151, 200], color: "#ff0000" },
        { range: [201, 300], color: "#8f3f97" }
      ],
    }
  }], { margin: { t: 0, b: 0 } });

  Plotly.newPlot('pm25-gauge', [{
    type: "indicator",
    mode: "gauge+number",
    value: pm25,
    title: { text: "PM2.5 Agora (¬µg/m¬≥)" },
    gauge: {
      axis: { range: [0, 100] },
      steps: [
        { range: [0, 12], color: "#00e400" },
        { range: [12.1, 35.4], color: "#ffff00" },
        { range: [35.5, 55.4], color: "#ff7e00" },
        { range: [55.5, 150.4], color: "#ff0000" },
        { range: [150.5, 250.4], color: "#8f3f97" }
      ],
    }
  }], { margin: { t: 0, b: 0 } });
}

function updateStatus(aqi) {
  const status = document.getElementById('aqi-status');
  if (aqi <= 50) {
    status.textContent = "Qualidade do Ar: Boa üòä";
    status.style.color = "#00e400";
  } else if (aqi <= 100) {
    status.textContent = "Aten√ß√£o: Qualidade do Ar Moderada üòê";
    status.style.color = "#ffff00";
  } else if (aqi <= 150) {
    status.textContent = "Ruim: Pessoas sens√≠veis devem evitar esfor√ßo üò∑";
    status.style.color = "#ff7e00";
  } else if (aqi <= 200) {
    status.textContent = "Muito Ruim: Risco para todos ‚ö†Ô∏è";
    status.style.color = "#ff0000";
  } else {
    status.textContent = "Perigoso: Evite sair de casa üö´";
    status.style.color = "#8f3f97";
  }
}

function fetchData() {
  fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${API_KEY}`)
    .then(response => response.json())
    .then(data => {
      const aqi = data.list[0].main.aqi * 50;
      const pm25 = data.list[0].components.pm2_5.toFixed(1);

      updateGauges(aqi, pm25);
      updateStatus(aqi);

      document.getElementById('update-date').textContent = new Date().toLocaleString('pt-BR');
    })
    .catch(error => console.error('Erro ao buscar dados:', error));
}

fetchData();
setInterval(fetchData, 5 * 60 * 1000); // Atualizar a cada 5 minutos
</script>

</body>
</html>
